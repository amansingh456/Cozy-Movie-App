<body>

<script>
    document.querySelector("form").addEventListener("submit", (event) => {
        event.preventDefault()


        // swal.fire("SignUp Sucessfully, Please Login ! ‚úåÔ∏è")

        let email = document.querySelector("#email").value
        localStorage.setItem("usernameMovie", email)
        let password = document.querySelector("#password").value
        localStorage.setItem("passwordMovie", password)

        if ( email == "" || password == "") {
            swal("Please fill all the details .. ThankYou !") // swal("Please fill all the details .. ThankYou !")
        }

        else {
            swal("SignUp Sucessfully, Please Login ! ‚úåÔ∏è")
        }

</script>
